<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual sobre FrontEnd</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mi Tienda Virtual</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="productos">
        <h2>Productos Disponibles</h2>
        <div class="producto">
            <img src="img/producto.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p id="descripcion">Descripción breve del producto 1.</p>
            <p>Precio: $10.00</p>
            <button id="agregar">Añadir al Carrito</button>
        </div>
        <!-- Más productos -->
    </section>
    <footer>
        <p>&copy; 2025 Mi Tienda Virtual. Todos los derechos reservados.</p>
    </footer>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
